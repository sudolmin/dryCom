{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block base %}
<div class="row">
	<div class="col-sm-3"></div>
	<div class="col-sm-6">
		<div class="register" style="margin-top: 20%;">
			<form method="POST">
				{% csrf_token %}
				<div>
					{{ form|crispy }}
				</div>
				<button class="btn btn-outline-info">Log In</button>	
			</form>
			<div class="already">
				<small class="text-muted">Don't have an account.</small>
				<a href="{% url 'register' %}"><button class="btn btn-success">Get It Now!</button></a>
			</div>	
			<div style="margin-top: 10px"><a href="{% url 'password_reset' %}"><small>Forgot Password</small></a></div>
		</div>
	</div>
	<div class="col-sm-3"></div>
</div>
{% endblock %}
